<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="body__conatiner">
    <main>
      <div class="carousel-container" id="root">
        <div class="content">
          <div class="btn-container">
            <button @click="slideShow" type="button" name="button">Slideshow</button>
          </div>
          <div class="wrapper">
            <i @click="prevImg" class="fas fa-angle-left"></i>
            <img v-bind:src="images[imgIndex].url" alt="images[imgIndex].alt">
            <i @click="nextImg" class="fas fa-angle-right"></i>
          </div>
          <div class="bullet">
            <i v-for="(image, bltIndex) in images" class="fas fa-circle" v-bind:class="bltIndex == imgIndex ? 'active' : ''" @click="imgIndex = bltIndex" ></i>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
